<div id="confirmDialog" class="modal" tabindex="-1" role="dialog">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title"></h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <p></p>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-primary btn-dialog-yes">Yes</button>
                <button type="button" class="btn btn-secondary btn-dialog-no" data-dismiss="modal">No</button>
            </div>
        </div>
    </div>
</div>
